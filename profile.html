<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>profile</title>
</head>
<body>

<header class="top-header top-header--transparent">
    <div class="header__top">
        <div class="header__column">
            <!--plane icon-->
            <span class="header__icon">
                <i class="fa fa-plane" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-wifi" aria-hidden="true"></i>
            </span>
            <!--wifi icon-->
        </div>
        <div class="header__column">
            <span class="header__time">10:30</span>

        </div>
        <div class="header__column">
            <!--moon icon-->
            <span class="header__icon">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </span>
            <!--blue icon-->
            <span class="header__icon">
                <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
            </span>

            <div class="header__battery">
                66%
                <!--battery icon-->

                <span class="header__icon">
                    <i class="fa fa-battery-full" aria-hidden="true"></i>
                </span>


            </div>
        </div>
    </div>
    <div class="header__buttom">
        <div class="header__column">
            <span class="header__icon">
                <i class="fa fa-times fa-lg" aria-hidden="true"></i>
            </span>
        </div>
        <div class="header__column">
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fa fa-user fa-lg" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</header>
<main class="profile">
    <header class="profile__header">
        <div class="profile__header-container">
            <img src="images/avatar.jpg" alt="">
            <h3 class="profile__header-title">nicolas</h3>
        </div>
    </header>
    <div class="profile__container">
        <input type="text" placeholder="itnicolasme@gmail.com" class="profile__input">
        <div class="profile__actions">
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-comment fa-2x"></i>
                </span>
                <span class="profile__action-title">my chatroom</span>
            </div>
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-pencil fa-2x"></i>
                </span>
                <span class="profile__action-title">edit profile</span>
            </div>
        </div>
    </div>
</main>


<div class="big-screen-txt">
    <span>
        please make your screen small
    </span>
</div>

</body>
</html>
