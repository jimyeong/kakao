<html lang="ko">

<header class="top-header">
    <div class="header__top">
        <div class="header__column">
            <!--plane icon-->
            <span class="header__icon">
                <i class="fa fa-plane" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-wifi" aria-hidden="true"></i>
            </span>
            <!--wifi icon-->
        </div>
        <div class="header__column">
            <a href="index.html">
                <span class="header__time">10:30</span>
            </a>

        </div>
        <div class="header__column">
            <!--moon icon-->
            <span class="header__icon">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </span>
            <!--blue icon-->
            <span class="header__icon">
                <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
            </span>

                <i class="fa fa-battery-full" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    <div class="header__buttom">
        <div class="header__column">
            <span class="header__text">Manage</span>
        </div>
        <div class="header__column">
            Friends
            <span class="header__number">1</span>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
            </span>
        </div>

</header>

<main class="friends">

        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <section class="friends__section">
        <header class="friends__section-header">
            <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-rows">
            <div class="friends__section-row with-tagline">
                <div class="friends__section-column">
                    <a href="profile.html" class="friends__section-link" >
                        <img src="images/avatar.jpg" alt="">
                        Nicolas
                    </a>
                </div>
            </div>
        </div>
        <div class="friends__section-rows">
            <div class="friends__section-row">
                <div class="friends__section-column">
                    <a href="profile.html" class="friends__section-link">
                        <img src="images/avatar.jpg" alt="">
                        Friend's Name Display
                    </a>
                </div>
            </div>
        </div>

    </section>
    <section class="friends__section">
        <header class="friends__section-header">
            <h6 class="friends__section-title">Friends</h6>
        </header>
        <div class="friends__section-rows">
            <div class="friends__section-row">
                <div class="friends__section-column">
                    <a href="profile.html" class="friends__section-link">
                        <img src="images/avatar.jpg" alt="">
                        Friend's Name Display
                    </a>
                </div>
                <span class="friends__section-tagline">
                    Life is short. So live your life.
                </span>
            </div>
        </div>

    </section>

    <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
