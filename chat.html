<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chat</title>
</head>
<body>

<header class="header">
    <div class="header__top">
        <div class="header__column">
            <!--plane icon-->
            <span class="header__icon">
                <i class="fa fa-plane" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-wifi" aria-hidden="true"></i>
            </span>
            <!--wifi icon-->
        </div>
        <div class="header__column">
            <span class="header__time">10:30</span>

        </div>
        <div class="header__column">
            <!--moon icon-->
            <span class="header__icon">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </span>
            <!--blue icon-->
            <span class="header__icon">
                <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
            </span>

            <div class="header__battery">
                66%
                <!--battery icon-->

                <span class="header__icon">
                    <i class="fa fa-battery-full" aria-hidden="true"></i>
                </span>


            </div>
        </div>
    </div>
    <div class="header__buttom">
        <div class="header__column">
            <div class="header__icon">
                <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
            </div>
        </div>
        <div class="header__column">
            Lynn
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        </div>
    </div>

</header>
<main class="chat">
    <div class="date-divider">
        <span class="date-divider__text">Wednesday, august 2, 2017</span>
    </div>
    <div class="chat__message chat__message--from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">
            Hello! this is a test message
        </span>
    </div>

    <div class="chat__message chat__message--to-me">
        <img src="images/avatar.jpg" class="chat-message-avatar" alt="">
        <div class="chat__message-center">
            <h3 class="chat__message-username">lynn</h3>
            <span class="chat__message-body">
                and this is an answer
            </span>
            <span class="chat__message-time">19:55</span>
        </div>
    </div>
</main>
<div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
        <input type="text">
        <i class="fa fa-smile-o"></i>
        <span class="record-message">
            <i class="fa fa-microphone"></i>
        </span>
    </div>
</div>

</body>
</html>
